    <script type="text/javascript">
        function getCookie(cname) {
            var name = cname + "=";
            var decodedCookie = decodeURIComponent(document.cookie);
            var ca = decodedCookie.split(';');
            for(var i = 0; i <ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') {
                c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
            }
        }
            return "";
        }
        
        //get color from cookie and put in variables
        var primaryvalue = getCookie("primary");
        var secondaryvalue = getCookie("secondary");
        var fontvalue = getCookie("font");
        var fontcolorvalue = getCookie("fontcolor");
        
        alert(primaryvalue);
        alert(secondaryvalue);
        alert(fontvalue);
        alert(fontcolorvalue);
        
        const a = document.getElementsByClassName("selectedyear");
        for (let e of a) { e.style.backgroundColor = primaryvalue; }
        
        const b = document.getElementsByClassName("selectedmonth");
        for (let e of b) { e.style.backgroundColor = secondaryvalue; }
        
        const c = document.getElementsByClassName("more");
        for (let e of c) { e.style.backgroundColor = primaryvalue; }
        
        const d = document.getElementsByClassName("selectedyear");
        for (let e of d) { e.style.backgroundColor = primaryvalue; }
