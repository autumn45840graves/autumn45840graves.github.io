    <script type="text/javascript">
        function getCookie(cname) {
            var name = cname + "=";
            var decodedCookie = decodeURIComponent(document.cookie);
            var ca = decodedCookie.split(';');
            for(var i = 0; i <ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') {
                c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
            }
        }
            return "";
        }
        
        //get color from cookie and put in variables
        var primaryvalue = getCookie("primary");
        var secondaryvalue = getCookie("secondary");
        var fontvalue = getCookie("font");
        var fontcolorvalue = getCookie("fontcolor");
        
        //alert(primaryvalue);
        //alert(secondaryvalue);
        //alert(fontvalue);
        //alert(fontcolorvalue);
        
        const a = document.getElementsByClassName("selectedyear");
        for (let e of a) { e.style.backgroundColor = primaryvalue; e.style.fontFamily = fontvalue; e.style.color = fontcolorvalue;}
        
        const b = document.getElementsByClassName("selectedmonth");
        for (let e of b) { e.style.backgroundColor = secondaryvalue; e.style.fontFamily = fontvalue; e.style.color = fontcolorvalue;}

        const c = document.getElementsByClassName("monthname");
        for (let e of c) { e.style.fontFamily = fontvalue; e.style.color = fontcolorvalue;}
        
        const d = document.getElementsByClassName("more");
        for (let e of d) { e.style.backgroundColor = primaryvalue; e.style.fontFamily = fontvalue; e.style.color = fontcolorvalue;}
        
        const f = document.getElementsByClassName("dayname");
        for (let e of f) { e.style.backgroundColor = primaryvalue; e.style.fontFamily = fontvalue; e.style.color = fontcolorvalue;}
        
        const g = document.getElementsByClassName("date1");
        for (let e of g) { e.style.fontFamily = fontvalue; e.style.color = fontcolorvalue;}
        
        const h = document.getElementsByClassName("date2");
        for (let e of h) { e.style.fontFamily = fontvalue; e.style.color = fontcolorvalue;}
        
        const i = document.getElementsByClassName("timebox");
        for (let e of i) { e.style.backgroundColor = secondaryvalue; e.style.fontFamily = fontvalue; e.style.color = fontcolorvalue;}
        
        const j = document.getElementsByClassName("monthfooter");
        for (let e of j) { e.style.backgroundColor = primaryvalue;}
        
        const k = document.getElementsByClassName("button");
        for (let e of k) { e.style.backgroundColor = secondaryvalue; e.style.fontFamily = fontvalue; e.style.color = fontcolorvalue;}
        
        function changeColor(color) { 
            document.getElementsByClassName("monthname").style.backgroundColor = color; 
        }     
        function July() { 
            changeColor(secondaryvalue);
        }
