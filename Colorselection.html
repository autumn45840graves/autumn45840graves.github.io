<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <link rel="stylesheet" type="text/css" href="https://autumn45840graves.github.io/style.css.txt">
    <script type="text/javascript">
            
        function myfunction() {
            if (document.selection.primary.value == "") {
                alert("Enter some value!");
                return;
            }
            else if (document.selection.secondary.value == "") {
                alert("Enter some value!");
                return;
            }
            else if (document.selection.font.value == "") {
                alert("Enter some value!");
                return;
            }
            else if (document.selection.fontcolor.value == "") {
                alert("Enter some value!");
                return;
            }
            else {
                var expires = (new Date(Date.now()+ 31536000000)).toUTCString();
                var primaryvalue = escape(document.selection.primary.value);
                var secondaryvalue = escape(document.selection.secondary.value);
                var fontvalue = escape(document.selection.font.value);
                var fontcolorvalue = escape(document.selection.fontcolor.value);
                document.cookie = "primary=" + primaryvalue;expires=" + expires + 31536000000) + ";path=/;"
                document.cookie = "seconary=" + secondaryvalue;expires=" + expires + 31536000000) + ";path=/;"
                document.cookie = "font=" + fontvalue;expires=" + expires + 31536000000) + ";path=/;"
                document.cookie = "fontcolor=" + fontcolorvalue;expires=" + expires + 31536000000) + ";path=/;"
            }
            }
    </script>
</head>
<body>

    <h1>Color and Font Selection</h1>


    <form name="selection" action="#" onsubmit="myfunction()">
        <p style="text-align:center;">
            Choose Primary Color:
            <input type="color" name="primary" value="#FFA500" />
            Choose Secondary Color:
            <input type="color" name="secondary" value="#1e90ff" />
        </p>
        <p style="text-align:center;">
            Choose Font Type:
            <select name="font" >
                <option value="Arial">Arial</option>
                <option value="Times">Times</option>
                <option value="Verdana">Verdana</option>
                <option value="Georgia">Georgia</option>
            </select>
            Choose Font Color:
            <input type="color" name="fontcolor" value="#ffffff"  />
        </p>
        <p><input type="submit" value="Submit" onclick="location.href='https://autumn45840graves.github.io/index.md.html';" /></p>
    </form>
</body>
</html>
