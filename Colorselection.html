<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript">
            
        function myfunction() {
            if (document.selection.primary.value == "") {
                alert("Enter some value!");
                return;
            }
            else if (document.selection.secondary.value == "") {
                alert("Enter some value!");
                return;
            }
            else if (document.selection.font.value == "") {
                alert("Enter some value!");
                return;
            }
            else if (document.selection.fontcolor.value == "") {
                alert("Enter some value!");
                return;
            }
            else {
                var expires = (new Date(Date.now()+ 31536000000)).toUTCString();
                var primaryvalue = document.selection.primary.value;
                var secondaryvalue = document.selection.secondary.value;
                var fontvalue = document.selection.font.value;
                var fontcolorvalue = document.selection.fontcolor.value;
                document.cookie = "primary=" + primaryvalue;expires=" + expires + 31536000000) + ;path=/";
                document.cookie = "seconary=" + secondaryvalue;expires=" + expires + 31536000000) + ;path=/";
                document.cookie = "font=" + fontvalue;expires=" + expires + 31536000000) + ;path=/";
                document.cookie = "fontcolor=" + fontcolorvalue;expires=" + expires + 31536000000) + ;path=/";
            }
            window.location.href = "https://autumn45840graves.github.io/index.md.html";
            }
            
    </script>
</head>
<body>

    <h1>Color and Font Selection</h1>


    <form name="selection" onsubmit="myfunction()">
        <p>
            Choose Primary Color:
            <input type="color" name="primary" value="" />
            Choose Secondary Color:
            <input type="color" name="secondary" value=""/>
        </p>
        <p>
            Choose Font Type:
            <select name="font" value="" >
                <option value="Arial">Arial</option>
                <option value="Times">Times</option>
                <option value="Verdana">Verdana</option>
                <option value="Georgia">Georgia</option>
            </select>
            Choose Font Color:
            <input type="color" name="fontcolor" value="" />
        </p>
        <p>
            <input type="submit" value="Submit"/>
            <button type="button" onclick="location.href='https://autumn45840graves.github.io/index.md.html';" />Calendar</p>
        </p>
    </form>
</body>
</html>
